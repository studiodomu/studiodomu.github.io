<!-- Row -->
<div id="about-section"
    class="content-row full row_padding_left row_padding_right row_padding_top row_padding_bottom dark-section "
    data-bgcolor="#0c0c0c">

    <div class="one_third">
        <h3 class="has-mask-fill primary-font-title">{{ .Title }}</h3>
    </div>
    <div class="two_third last">
        {{ .Content | replaceRE "<p>" "<p class='has-opacity has-animation'>" | safeHTML }}
    </div>
</div>
<!--/Row -->
